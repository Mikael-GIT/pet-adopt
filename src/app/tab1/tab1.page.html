<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Buscar animal"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Pedidos de adoção</h2>
  </div>



  <div class="product-slider ion-padding-start">
      <ion-card *ngFor="let adocao of adoptions">
        <ion-row (click)="showAdoption(adocao)">
        <ion-col size="6"class="ion-text-left" routerDirection="forward">
          <img src="{{ adocao.animal.imagem }}"/>
        </ion-col>
        <ion-col size="6" class="ion-text-start" style="align-items: flex-start;" routerDirection="forward">
          <div class="item-info">
            <h4 style="color: black">{{ adocao.animal.nome }}</h4>
            <p style="margin-top: 0;"><strong>Solicitante:</strong> {{ adocao.usuario.nome }}</p>
            <p style="margin-top: 0;"><strong>Status adoção:</strong> {{ adocao.status }}</p>
          </div>
        </ion-col>
      </ion-row>
      </ion-card>
  </div>
</ion-content>
