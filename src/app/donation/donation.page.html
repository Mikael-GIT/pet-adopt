<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/tabs/tab2" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="ion-padding" fullscreen="true">
    <img [src]=""/>
    <h1 class="title">Pedido de adoção</h1>
    <div class="form-container">
      <form>
          <ion-item>
            <ion-label position="floating">Link Imagem</ion-label>
            <ion-input
              formControlName="imagem"
              autocapitalize
              disabled
              inputmode="text"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input
              formControlName="nome"
              autocapitalize
              inputmode="text"
            ></ion-input>
          </ion-item>


      </form>
    </div>
  </ion-content>


  <div class="seperator">
    <hr>
  </div>




</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="danger" routerLink="/my-orders" routerDirection="forward" >Excluir</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-col size="6">
        <ion-button size="6" expand="full" routerDirection="forward" >Atualizar</ion-button>
        <ion-button expand="full" routerDirection="forward" >Cadastrar</ion-button>
      </ion-col>
    </ion-col>
  </ion-row>
</ion-footer>
