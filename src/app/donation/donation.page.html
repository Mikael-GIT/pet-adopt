<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PetAdopt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content style="align-items: center; text-align: center;">
    <ion-card>
      <ion-card-header>
        <ion-img style="height: 100%;" src="https://www.petz.com.br/blog/wp-content/uploads/2020/01/como-saber-se-o-gato-e-femea-felina-1280x720.jpg"></ion-img>
        <ion-card-title>Card Title</ion-card-title>
        <ion-card-subtitle>Ao realizar essa contribuição, saiba que estará contribuindo com o mantimento do #NOME# por #x# tempo.</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <h3>Deseja doar qual quantia?</h3>
    <ion-grid>
      <ion-row style="text-align: center;">
        <ion-col size="4" size-sm>
          <ion-button color="Light" style="width: 80%; height: 100%;"><ion-img src="https://cdn3.iconfinder.com/data/icons/volunteering-1/2000/Volunteering_cat-01-01-512.png"></ion-img></ion-button>
        </ion-col>
        <ion-col size="4" size-sm>
          <ion-button color="Light" style="width: 80%; height: 100%;"><ion-img src="https://cdn3.iconfinder.com/data/icons/volunteering-1/2000/Volunteering_cat-01-01-512.png" style="height: 80%; width: 100%;"></ion-img></ion-button>
        </ion-col>
        <ion-col size="4" size-sm>
          <ion-button color="Light" style="width: 80%; height: 100%;"><ion-img src="https://cdn3.iconfinder.com/data/icons/volunteering-1/2000/Volunteering_cat-01-01-512.png" style="height: 80%; width: 100%;"></ion-img></ion-button>
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center; margin-top: 5%;">
        <ion-col size="4" size-sm>
          <ion-button color="Light" style="width: 80%; height: 100%;"><ion-img src="https://cdn3.iconfinder.com/data/icons/volunteering-1/2000/Volunteering_cat-01-01-512.png" style="height: 80%; width: 100%;"></ion-img></ion-button>
        </ion-col>
        <ion-col size="4" size-sm>
          <ion-button color="Light" style="width: 80%; height: 100%;"><ion-img src="https://cdn3.iconfinder.com/data/icons/volunteering-1/2000/Volunteering_cat-01-01-512.png" style="height: 80%; width: 100%;"></ion-img></ion-button>
        </ion-col>
        <ion-col size="4" size-sm>
          <ion-button color="Light" style="width: 80%; height: 100%;"><ion-img src="https://cdn3.iconfinder.com/data/icons/volunteering-1/2000/Volunteering_cat-01-01-512.png" style="height: 80%; width: 100%;"></ion-img></ion-button>
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center; justify-content: center;">
        <ion-button color="primary" style="width: 80%; height: 40%; margin-top: 4%; color: black"><h4>Doar outra quantia</h4></ion-button>
      </ion-row>
  </ion-grid>

  </ion-content>

</ion-content>
