<ion-content padding class="loginPage" scroll="false">
  <ion-grid style="height: 100%" style="align-items: center; text-align: center;">
  <ion-row justify-content-center align-items-center style="height: 80%" >
  <ion-grid class="login-container">
  <form #loginForm="ngForm"autocomplete="off"class="login-form">
  <ion-row align-items-center style="margin-left: 10%; margin-top: 20%;">
  <ion-col size="12">
  <img src="/assets/logo.png"width="100%"height="100%">
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
  <ion-list inset>
  <ion-item>
  <ion-input placeholder="UsuÃ¡rio" name="username" id="loginField" type="text" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Senha" name="password" id="passwordField" type="password" required></ion-input>
  </ion-item>
  <span></span>
  <ion-item>
    <ion-input placeholder="Email" name="email" id="emailField" type="email" required></ion-input>
  </ion-item>
  <span></span>
  <ion-item>
    <ion-input placeholder="Telefone" name="telefone" id="telefoneField" type="phone" required></ion-input>
  </ion-item>
  <span></span>
</ion-list>
  </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
  <ion-button class="submit-btn" fulltype="submit">CADASTRAR</ion-button>
  </ion-col>
</ion-row>
  <ion-row>
    <ion-col>
      <ion-button class="submit-btn" fulltype="submit" [routerLink]="['/login']">VOLTAR</ion-button>
    </ion-col>

  </ion-row>
  </form>
  </ion-grid>
  </ion-row>
  </ion-grid>
  </ion-content>
